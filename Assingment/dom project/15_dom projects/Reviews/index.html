<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile's Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <h1>Reviews of profiles</h1>
        <div id="container">
            <div>
                <button id="left">
                    <i class="fa-solid fa-angle-left fa-2xl" style="color: #ffbe6f;"></i>
                </button>
            </div>
            <div id="cent-div">
                <div id="img-div">
                    <div class="header">
                        <h2 id="name">Name</h2>
                        <p>I am a girl</p>
                    </div>
                    <img id="pic" src="" alt="Img is lodding....">
                </div>
                <p id="reviews">   ? </p>
            </div>
            <div>
                <button id="right">
                    <i class="fa-solid fa-angle-right fa-2xl" style="color: #ffbe6f;"></i>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
