<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="main_heading">
            <h1>Our Menu</h1>
            <div class="bottom_line"></div>
        </div>
        <!-- button -->
        <div class="btn_Container">
            <button data-id="all" class="filterBtn">All</button>
            <button data-id="breakfast" class="filterBtn">Breakfast</button>
            <button data-id="lunch" class="filterBtn">Lunch</button>
            <button data-id="shakes" class="filterBtn">Shakes</button>
        </div>
        <!-- menu-items -->
        <div class="cards" id="cards"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
